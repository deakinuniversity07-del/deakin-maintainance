<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable | Deakin University</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #111111;
            color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #1c1c1c;
            padding: 20px 40px;
        }

        .header img {
            height: 42px;
        }

        /* Main section */
        .main {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        /* Yellow button like official site */
        .button {
            display: inline-block;
            background-color: #FFD100;
            color: #000000;
            padding: 14px 30px;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <header class="header">
        <img src="images/deakin-university.png" alt="Deakin University">
    </header>

    <section class="main">
        <div class="content">
            <h1>Service temporarily unavailable</h1>
            <p>
                This service is currently undergoing scheduled maintenance.
                Please try again shortly.
            </p>

            <a href="https://www.deakin.edu.au/" class="button">
                Return to Deakin University
            </a>
        </div>
    </section>

</body>

</html>
